apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app
  labels:
    app: spring-boot-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
      - name: spring-boot
        image: spring-boot-complete:latest   # Image construite par Jenkins
        imagePullPolicy: Never               # Important pour utiliser lâ€™image locale de Minikube
        ports:
        - containerPort: 8080
